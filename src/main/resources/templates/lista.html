<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Requisito: Fundo amarelo para custo >= 1000 */
        .custo-alto {
            background-color: #fff3cd !important;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Gerenciador de Tarefas</h2>

    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <div class="card card-body mb-4">
        <form th:action="@{/salvar}" th:object="${novaTarefa}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{ordemApresentacao}">

            <div class="col-md-4">
                <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome da Tarefa" required>
            </div>

            <div class="col-md-2">
                <input type="number" step="0.01" min="0" th:field="*{custo}" class="form-control" placeholder="Custo (R$)" required>
            </div>

            <div class="col-md-3">
                <input type="date" th:field="*{dataLimite}" class="form-control" required>
            </div>

            <div class="col-md-3">
                <button type="submit" class="btn w-100"
                        th:classappend="${novaTarefa.id != null} ? 'btn-success' : 'btn-primary'"
                        th:text="${novaTarefa.id != null} ? 'Salvar Alterações' : 'Incluir Tarefa'">
                </button>
            </div>
        </form>
    </div>

    <table class="table table-bordered bg-white">
        <thead class="table-dark">
        <tr>
            <th>Ordem</th>
            <th>Nome</th>
            <th>Custo</th>
            <th>Data Limite</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${tarefas}"
            th:classappend="${t.custo != null and t.custo.compareTo(T(java.math.BigDecimal).valueOf(1000)) >= 0} ? 'custo-alto' : ''">

            <td th:text="${t.ordemApresentacao}"></td>
            <td th:text="${t.nome}"></td>
            <td th:text="${#numbers.formatCurrency(t.custo)}"></td>
            <td th:text="${#temporals.format(t.dataLimite, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{/subir/{id}(id=${t.id})}" class="btn btn-sm btn-outline-secondary">↑</a>
                <a th:href="@{/descer/{id}(id=${t.id})}" class="btn btn-sm btn-outline-secondary">↓</a>

                <a th:href="@{/editar/{id}(id=${t.id})}" class="btn btn-sm btn-warning">Editar</a>

                <a th:href="@{/deletar/{id}(id=${t.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Deseja realmente excluir esta tarefa?');">Excluir</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="table-secondary">
            <td colspan="2"><strong>Total de Custos</strong></td>
            <td colspan="3"><strong th:text="${#numbers.formatCurrency(total)}"></strong></td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
