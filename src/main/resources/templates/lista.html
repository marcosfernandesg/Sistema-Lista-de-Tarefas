<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Requisito: Fundo amarelo para custo >= 1000 */
        .custo-alto {
            background-color: #fff3cd !important;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Gerenciador de Tarefas</h2>

    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <div class="card card-body mb-4 shadow-sm">
        <form th:action="@{/salvar}" th:object="${novaTarefa}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{ordemApresentacao}">

            <div class="col-md-4">
                <label class="form-label">Nome da Tarefa</label>
                <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: Estudar Spring" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Custo (R$)</label>
                <input type="number" step="0.01" min="0" th:field="*{custo}" class="form-control" placeholder="0.00" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Data Limite</label>
                <input type="date" th:field="*{dataLimite}" class="form-control" required>
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn w-100"
                        th:classappend="${novaTarefa.id != null} ? 'btn-success' : 'btn-primary'"
                        th:text="${novaTarefa.id != null} ? 'Salvar' : 'Incluir'">
                </button>
            </div>
        </form>
    </div>

    <table class="table table-bordered bg-white shadow-sm">
        <thead class="table-dark text-center">
        <tr>
            <th>Ordem</th>
            <th>Nome</th>
            <th>Custo</th>
            <th>Data Limite</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${tarefas}"
            th:classappend="${t.custo != null and t.custo.compareTo(new java.math.BigDecimal('1000')) >= 0} ? 'custo-alto' : ''">

            <td th:text="${t.ordemApresentacao}" class="text-center"></td>
            <td th:text="${t.nome}"></td>
            <td th:text="${#numbers.formatCurrency(t.custo)}"></td>
            <td th:text="${#temporals.format(t.dataLimite, 'dd/MM/yyyy')}" class="text-center"></td>
            <td class="text-center">
                <a th:href="@{/subir/{id}(id=${t.id})}" class="btn btn-sm btn-outline-secondary">↑</a>
                <a th:href="@{/descer/{id}(id=${t.id})}" class="btn btn-sm btn-outline-secondary">↓</a>

                <a th:href="@{/editar/{id}(id=${t.id})}" class="btn btn-sm btn-warning mx-1">Editar</a>

                <a th:href="@{/deletar/{id}(id=${t.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Deseja excluir esta tarefa?');">Excluir</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="table-secondary">
            <td colspan="2"><strong>Total</strong></td>
            <td colspan="3"><strong th:text="${#numbers.formatCurrency(total)}"></strong></td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
